<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <style>
      * {
        transition: all ease-in-out 0.2s;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-light shadow">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quote App</span>
        <button id="themeBtn" class="btn btn-sm btn-dark rounded-0">
          Dark Mode
        </button>
      </div>
    </nav>

    <div style="min-height: 100vh" id="container" class="container-fluid p-5">
      <h3 class="display-4 text-center">Daily Quotes</h3>

      <div class="card p-3 shadow-lg my-3 rounded-0">
        <h1 class="display-5"></h1>
        <h2 class="display-6"></h2>
        <span>
          <span class="badge text-bg-primary rounded-0"></span>
        </span>
        <button class="btn btn-success my-3 rounded-0" id="getBtn">
          Get More
        </button>
      </div>
    </div>
  </body>
</html>
